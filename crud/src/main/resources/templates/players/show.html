<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<head>
  <title>Show Player - Show</title>
</head>

<body>
  <div class="container" layout:fragment="contents">
    <h1>Show Player</h1>
    <div th:object="${player}">
      <div>
        <label>ID</label>
        <p th:text="*{id}"></p>
      </div>
      <div>
        <label>名前</label>
        <p th:text="*{name}"></p>
      </div>
      <div>
        <label>年齢</label>
        <p th:text="*{age}"></p>
      </div>
      <div>
        <label>チーム名</label>
        <p th:text="*{team}"></p>
      </div>
      <div>
        <label>守備位置</label>
        <p th:text="*{position}"></p>
      </div>
    </div>
    <div>
      <a class="btn btn-default" th:href="@{/players/{id}/edit(id=*{id})}">編集</a>
    </div>
    <div class="pull-right">
      <a class="btn btn-link" href="/players">一覧画面へ</a>
    </div>
  </div>
</body>

</html>
